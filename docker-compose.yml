# Requirements:
# 1. Frontend service:
#    - Build from ./frontend directory
#    - Expose port 3000
#    - Should depend on backend

version: "3.8"
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  # 2. Backend service:
  #    - Build from ./backend directory
  #    - Expose port 8080
  #    - Must have environment variables for database connection
  #    - Should depend on postgres and wait for it to be healthy
  #    - Add a healthcheck
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - DB_USER=myuser
      - DB_HOST=db
      - DB_NAME=mydatabase
      - DB_PASSWORD=mypass
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  # 3. Postgres service:
  #    - Use postgres:15-alpine image
  #    - Set POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD
  #    - Use a named volume for data persistence
  #    - Mount the init script from ./database/database.sql
  #    - Add a healthcheck

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypass
      - POSTGRES_DB=mydatabase
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./database/database.sql:/docker-entrypoint-initdb.d/database.sql

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

volumes:
  db-data:
